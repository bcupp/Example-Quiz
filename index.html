<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Quiz</title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <h1 class="col-md-12 text-center" id="header">Quiz</h1>
    </div>

    <!-- Quiz Question -->
    <div class="row justify-content-center">
      <div class="col-md-2">
      </div>
      <div class="col-md-6 text-center" id="quizQuestion">
      </div>
      <div class="col-md-2">
      </div>
    </div>

    <!-- Available Answers -->
    <div class="row justify-content-center">
      <div class="col-xs-3">
      </div>
      <!-- Answer A -->
      <div class="col-xs-3" align="center">
        <div id="answerA" class="text-center align-middle answerA">
        </div>
      </div>
      <!-- Answer B -->
      <div class="col-xs-3" align="center">
        <div id="answerB" class="text-center answerB">
        </div>
      </div>
      <div class="col-xs-3">
      </div>
    </div>

    <!-- Results -->
    <div class="row justify-content-center">
      <div class="col-md-4">
      </div>
      <div class="col-md-4 text-center" id="results">
        <!-- Result Title -->
        <p id="resultsTitle"></p>
        <!-- Result Body -->
        <p id="resultsBody"></p>
      </div>
      <div class="col-md-4">
      </div>
    </div>



    <!-- Next Button -->
    <div class="row">
      <div class="col-md-12" align="center">
        <div>
          <button type="button" class="btn" id="nextButton" onclick="nextQuestionButton()">NEXT</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src='js/scripts.js'></script>
</body>

</html>
